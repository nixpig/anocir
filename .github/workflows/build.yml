name: build

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual trigger"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout brownie repo
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: download dependencies
        run: make install

      - name: audit code
        run: make audit

      - name: build artifact
        run: make build

      - name: upload artifact
        uses: actions/upload-artifact@master
        with:
          name: brownie
          path: tmp/bin/brownie

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout runtime-tools repo
        uses: actions/checkout@v4
        with:
          repository: opencontainers/runtime-tools

      - name: install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: install tap
        run: npm install tap

      - name: build runtime-tools
        run: make runtimetest validation-executables

      - name: download artifact
        uses: actions/download-artifact@master
        with:
          name: brownie
          path: tmp/bin/brownie

      - name: run oci tests
        env:
          RUNTIME: tmp/bin/brownie
        run: |
          ./validation/default/default.t
