name: build+test

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout anocir repo
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: download dependencies
        run: make install

      - name: audit code
        run: make audit

      - name: run unit tests
        run: make test

      - name: build artifact
        run: make build

      - name: upload binary artifact
        uses: actions/upload-artifact@master
        with:
          name: binary
          path: tmp/bin/anocir

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout anocir repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: install tap
        working-directory: test/runtime-tools
        run: npm install tap

      - name: build runtime-tools
        working-directory: test/runtime-tools
        run: make runtimetest validation-executables

      - name: download binary artifact
        uses: actions/download-artifact@master
        with:
          name: binary
          path: .

      - name: chmod anocir
        run: |
          chmod 755 ./anocir
          sudo mv ./anocir /usr/bin/anocir

      - name: run oci tests
        working-directory: test/runtime-tools
        run: |
          sudo RUNTIME=/usr/bin/anocir ../scripts/oci-integration.sh

      - name: set docker daemon
        run: |
          cat test/scripts/daemon.json | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: run docker hello-world
        run: |
          ./test/scripts/docker-integration.sh

