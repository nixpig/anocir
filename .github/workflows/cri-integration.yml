name: cri-integration

on:
  workflow_run:
    workflows: [build]
    types:
      - completed
    branches:
      - "**"

jobs:
  cri-integration:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: checkout cri-tools repo
        uses: actions/checkout@v4
        with:
          repository: kubernetes-sigs/cri-tools
          ref: v1.35.0
          path: cri-tools

      - name: checkout containerd repo
        uses: actions/checkout@v4
        with:
          repository: containerd/containerd
          ref: v2.2.1
          path: containerd

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: download anocir artifact
        uses: actions/download-artifact@v4
        with:
          name: anocir
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: install anocir
        run: |
          chmod 755 ./anocir

      - name: link anocir
        run: |
          sudo ln -sf ${{ github.workspace }}/anocir $(which runc)

      - name: build containerd
        working-directory: containerd
        run: |
          make binaries && sudo make install

      - name: build cri-tools
        working-directory: cri-tools
        run: |
          make && sudo make install

      - name: install CNI plugins
        run: |
          CNI_VERSION=v1.6.2
          sudo mkdir -p /opt/cni/bin
          curl -fsSL https://github.com/containernetworking/plugins/releases/download/${CNI_VERSION}/cni-plugins-linux-amd64-${CNI_VERSION}.tgz \
            | sudo tar -xz -C /opt/cni/bin

      - name: configure CNI
        run: |
          sudo mkdir -p /etc/cni/net.d
          cat <<EOF | sudo tee /etc/cni/net.d/10-containerd-net.conflist
          {
            "cniVersion": "1.0.0",
            "name": "containerd-net",
            "plugins": [
              {
                "type": "bridge",
                "bridge": "cni0",
                "isGateway": true,
                "ipMasq": true,
                "ipam": {
                  "type": "host-local",
                  "ranges": [
                    [{"subnet": "10.88.0.0/16"}]
                  ],
                  "routes": [
                    {"dst": "0.0.0.0/0"}
                  ]
                }
              },
              {
                "type": "portmap",
                "capabilities": {"portMappings": true}
              }
            ]
          }
          EOF

      - name: configure containerd
        run: |
          sudo mkdir -p /etc/containerd
          sudo containerd config default | sudo tee /etc/containerd/config.toml

      - name: stop system containerd
        run: |
          sudo systemctl stop containerd
          sudo systemctl stop docker

      - name: start containerd
        run: |
          sudo containerd -c /etc/containerd/config.toml -l debug &
          for i in {1..60}; do
            if sudo ctr version > /dev/null 2>&1; then
              echo "containerd is ready"
              break
            fi
            echo "Waiting for containerd..."
            sleep 1
          done

      - name: debug containerd
        run: |
          sudo journalctl -u containerd --no-pager || true
          ps aux | grep containerd

      - name: verify CRI is working
        run: |
          sudo crictl --runtime-endpoint unix:///run/containerd/containerd.sock version

      - name: run cri tests
        run: |
          sudo critest --runtime-endpoint=unix:///run/containerd/containerd.sock
